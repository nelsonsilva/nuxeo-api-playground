<link rel="import" href="../../../packages/polymer/polymer.html">
<polymer-element name="ui-sidebar">
  <template>
    <link rel="stylesheet"  href="../semantic/elements/button.min.css" no-shim>
    <link rel="stylesheet"  href="../semantic/elements/icon.min.css" no-shim>
    <link rel="stylesheet"  href="../semantic/modules/sidebar.min.css" no-shim>
    <style>
      /* Add enough space for the header */
      .ui.sidebar {
        padding-top: 60px !important;}

      .launch.button {
        position: fixed;
        top: 153px;
        z-index: 800;}

      #leftmenu {
        border-radius: 0;
        padding: .5em .2em .5em .5em;
        background-color: #ff452a;
        box-shadow: 0 0 2px rgba(0,0,0,0.3)!important;}
      #leftmenu:hover {
        background-color: #dd1c00;}

    </style>
    <!-- Sidebar -->
    <div class="ui vertical sidebar">
        <content></content>
    </div>
    <!-- Button -->
    <div class="ui blue launch right attached button" id="leftmenu" on-click="{{toggleSidebar}}">
        <i class="reorder icon"></i>
    </div>
  </template>
  <script type="application/dart" src="ui_sidebar.dart"></script>
</polymer-element>
